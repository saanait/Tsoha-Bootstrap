{% extends "base.html" %}
{% block content %}
  <h1>Lis채채 uusi genre</h1>
  
  {% if errors %}
  <div class="alert alert-danger">
      <ul>
          {% for error in errors %}
          <li>{{error}}</li>
          {% endfor %}
      </ul>
  </div>
  {% endif %}

  <form method="post" action="{{base_path}}/genre">
    <div class="form-group">
      <label>Nimi</label>
      <input name="nimi" class="form-control" value="{{attributes.nimi}}" type="text">
    </div>
    <div class="form-group">
      <label>Kuvaus</label>
      <textarea name="kuvaus" class="form-control">{{attributes.kuvaus}}</textarea>
      
    </div>

    <div class="form-group">
      <button type="submit" class="btn btn-primary">Lis채채</button>
    </div>
  </form>
{% endblock %}

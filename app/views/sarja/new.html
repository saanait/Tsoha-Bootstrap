{% extends "base.html" %}
{% block content %}
  <h1>Lisää TV-sarja</h1>
<p>
      Täytä kaikki kentät täydellisessä muodossa!
  </p>
  <form method="post" action="{{base_path}}/sarja">
    <div class="form-group">
      <label>Nimi</label>
      <input name="nimi" class="form-control" type="text">
    </div>

    <div class="form-group">
      <label>Network</label>
      <input name="network" class="form-control" type="text">
    </div>
      
    <div class="form-group">
      <label>Julkaistu</label>
      <input name="julkaistu" class="form-control" type="text">
    </div>  

    <div class="form-group">
      <label>Kausia</label>
      <input name="kausia" class="form-control" type="text">
    </div>
      
    <div class="form-group">
      <label>Jaksoja</label>
      <input name="jaksoja" class="form-control" type="text">
    </div>

    <div class="form-group">
      <label>Kuvaus</label>
      <textarea name="kuvaus" class="form-control"></textarea>
    </div>

    <div class="form-group">
      <button type="submit" class="btn btn-primary">Lisää</button>
    </div>
  </form>
{% endblock %}

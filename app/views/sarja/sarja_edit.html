{% extends "base.html" %}
{% block content %}
  <h1>Muokkaa TV-sarjaa {{sarja.nimi}}</h1>

  <form>
    <div class="checkbox">
      <label>
        <input type="checkbox">
        Katsottu
      </label>
    </div>
    <div class="form-group">
      <label>Nimi</label>
      <input class="form-control" value="{{sarja.nimi}}" type="text">
    </div>
    <div class="form-group">
      <label>Julkaisupäivä</label>
      <input class="form-control" value="{{sarja.julkaistu}}" type="text">
    </div>
    <div class="form-group">
      <label>Network</label>
      <input class="form-control" value="{{sarja.network}}" type="text">
    </div>
    <div class="form-group">
      <label>Kausia</label>
      <input class="form-control" value="{{sarja.kausia}}" type="text">
    </div>
    <div class="form-group">
      <label>Jaksoja</label>
      <input class="form-control" value="{{sarja.jaksoja}}" type="text">
    </div>
    <div class="form-group">
      <label>Kuvaus</label>
      <textarea class="form-control">        {{sarja.kuvaus}}
      </textarea>
    </div>
    <div class="form-group">
      <button type="submit" class="btn btn-primary">Tallenna</button>
    </div>
  </form>
{% endblock %}

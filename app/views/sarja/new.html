{% extends "base.html" %}
{% block content %}
  <h1>Lisää TV-sarja</h1>
  
  {% if errors %}
  <div class="alert alert-danger">
      <ul>
          {% for error in errors %}
          <li>{{error}}</li>
          {% endfor %}
      </ul>
  </div>
  {% endif %}

  <form method="post" action="{{base_path}}/sarja">
    <div class="form-group">
      <label>Nimi</label>
      <input name="nimi" class="form-control" value="{{attributes.nimi}}" type="text">
    </div>

    <div class="form-group">
      <label>Alkuperäinen Network</label>
      <input name="network" class="form-control" value="{{attributes.network}}" type="text">
    </div>
      
    <div class="form-group">
      <label>Alkuperäinen julkaisupäivämäärä</label>
      <input name="julkaistu" class="form-control" value="{{attributes.julkaistu}}" type="text">
    </div>  

    <div class="form-group">
      <label>Kausien lukumäärä</label>
      <input name="kausia" class="form-control" value="{{attributes.kausia}}" type="text">
    </div>
      
    <div class="form-group">
      <label>Jaksojen lukumäärä</label>
      <input name="jaksoja" class="form-control" value="{{attributes.jaksoja}}" type="text">
    </div>
    
    <div class="form-group">
        <label>Genre</label>
        <select class="form-control" name="genret[]" multiple="">
            {% for genre in genret %}
              <option value="{{genre.id}}">{{genre.nimi}}</option>
            {% endfor %}
        </select>
    </div>    
      
    <div class="form-group">
      <label>Kuvaus</label>
      <textarea name="kuvaus" class="form-control">{{attributes.kuvaus}}</textarea>
    </div>

    <div class="form-group">
      <button type="submit" class="btn btn-primary">Lisää</button>
    </div>
  </form>
{% endblock %}
